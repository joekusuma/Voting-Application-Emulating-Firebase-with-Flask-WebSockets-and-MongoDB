{% extends 'base.html' %}

{% block content %}
    <h2 class="page-title">Create a New Poll</h2>
    <form action="{{ url_for('main.create_poll') }}" method="POST" class="form-container">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="options">Options (separated by commas):</label>
            <input type="text" id="options" name="options" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>
{% endblock %}
